  <div class="stories-wrapper">
    <div class="arrow left" (click)="scrollLeft()">
      <svg viewBox="0 0 24 24">
        <path d="M15 6l-6 6 6 6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>

    <div class="stories">
      <div
        class="story-card"
        *ngFor="let story of stories; let i = index"
        [ngClass]="getImageClass(i)">
        <img [src]="story.img" alt="Restaurant Story">
      </div>
    </div>

    <div class="arrow right" (click)="scrollRight()">
      <svg viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>
  </div>
</div>
