  <section class="hero-section" [ngClass]="selectedTheme">
    <!-- ‚úÖ Left Content -->
    <div class="hero-content">
      <h3 class="hero-subtitle">MEILLEURES VENTES DE LA SEMAINE</h3>

      <!-- üü¢ Typewriter Effect -->
      <h1 class="hero-title">
        <span id="static-text">Choisissez Votre </span>
        <span id="typewriter">{{ typewriterText }}</span><span class="cursor">|</span>
      </h1>

      <p class="hero-description">
        La pr√©sentation compte. Nos plats savoureux sont aussi beaux que d√©licieux.
      </p>
      <br><br>

      <!-- ‚úÖ Dynamic Categories Using *ngFor -->
      <!-- ‚úÖ Dynamic Categories Using *ngFor -->
      <div class="categories">
        <div class="category" *ngFor="let category of categories" (click)="changeTheme(category.theme, category.name)">
          <div [class]="category.bgClass">
            <!-- ‚úÖ Circle Border -->
            <div class="circle-border" [class]="category.borderColor">
              <img [src]="category.image" [alt]="category.name" class="plate-img">
            </div>
            <span class="plate-text" [ngClass]="category.textColor">{{ category.name }}</span>
          </div>
        </div>
      </div>

    </div>

    <!-- ‚úÖ Right Side - Hero Image -->
    <div class="hero-image">
      <div class="orange-rectangle"></div>
      <div class="orange-ellipse"></div> <!-- üî• The Dotted Circle Will Change -->
      <img src="/assets/plat.png"
           alt="Delicious Food"
           class="plate-image"
           [style.transform]="'rotate(' + rotationAngle + 'deg)'" />

    </div>
  </section>
